<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
 
</head>
<body>
    
    <button onclick="req()">汽车品牌</button>
    <div id="msg"></div>
    <script>
        function req() {
            var xmlHttp;
            if(window.ActiveXObject) {         //IE5,IE6
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }else if(window.XMLHttpRequest) {         //IE7+, Firefox, Chrome, Opera, Safari
                xmlHttp = new XMLHttpRequest();
            }
      var msg = document.getElementById("msg");
      xmlHttp.open("GET","http://www.1ke.co/backend/teach/js/json.php");
      xmlHttp.send(null);
      xmlHttp.onreadystatechange = function () {
        if ((xmlHttp.readyState == 4) && (xmlHttp.status == 200)) {
        msg.innerHTML = xmlHttp.responseText;
          var txt=JSON.parse(this.responseText);//这个一开始我不知用的是xmlHttp.responseText然后不可以。
          var car=`${txt.cars}`;
          msg.innerHTML=car;
	
        }
      }
    }
        
        
    </script>
</body>
</html>
